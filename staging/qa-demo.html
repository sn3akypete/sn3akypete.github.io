<html>
<head>
<!-- Ortto petestaging capture code -->
<script>
    window.ap3c = window.ap3c || {};
    var ap3c = window.ap3c;
    ap3c.cmd = ap3c.cmd || [];
    ap3c.cmd.push(function() {
        ap3c.init('YIeg0YItVPeYNNrycGV0ZXN0YWdpbmc', 'https://capture-api-master.stgautopilotapp.com/');
        ap3c.track({v: 0});
    });
    var s, t; s = document.createElement('script'); s.type = 'text/javascript'; s.src = "https://static.ap3stg.com/capture/master/capture.js";
    t = document.getElementsByTagName('script')[0]; t.parentNode.insertBefore(s, t);
</script>
<script>
    function clickFunction() {
        ap3c.trackPageVisit({url: "https://pdfobject.com/pdf/sample.pdf"});
        window.open("https://pdfobject.com/pdf/sample.pdf");
    }
</script>
<style>
	body {background-color: powderblue;}
</style>
</head>
<body>
<h1>Testing capture forms for QA demo</h1>
<p>The button below points to a PDF download, it also will track that click as a url visited in the user session</p>
<button onclick="clickFunction()">Download PDF</button>
</body>
</html>
